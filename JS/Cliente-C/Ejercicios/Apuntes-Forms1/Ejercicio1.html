<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Foco</title>
</head>
<body onload="document.formulario1.campo1.focus();">
    <form name="formulario1" action="" method="post">
        <label>Ejercicio 1</label>
        <input name="campo1" type="text" onkeypress="return siguienteFoco(this.form, 'campo2', event)">
        <input name="campo2" type="text" onkeypress="return siguienteFoco(this.form, 'campo3', event)">
        <input name="campo3" type="text">
    </form>
   
    <script>
        function siguienteFoco(nombreForm, siguienteCampo, evt) {
            evt = evt || window.event; // Compatibilidad con navegadores antiguos
            var codCaracter = evt.keyCode || evt.which; // Obtener el c√≥digo de la tecla

            if (codCaracter === 13) { // Si se presiona Enter
                nombreForm.elements[siguienteCampo].focus();
                return false; // Prevenir el comportamiento por defecto
            }
            return true;
        }
    </script>
</body>
</html>
