<!-- detectar una tecla y usarla -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="tecla"></input>
    <input id="salida"></input>
    <input id="siguiente"></input>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      type="text/javascript"
    ></script>
    <script>
      $(document).ready(function(){
         $("#tecla").keypress(function(event){
            // on es otro tipo de manejador 
            event.preventDefault();
            var teclaInicialAscii = event.which;
            var teclaSiguienteAscii = (event.which+1);
             $("#salida").val("La tecla pulsada es: " + String.fromCharCode(teclaInicialAscii));
             $("#tecla").val("");
             $("#siguiente").val("La siguiente es: " + String.fromCharCode(teclaSiguienteAscii));
         });
      });
    </script>

  </body>
</html>
